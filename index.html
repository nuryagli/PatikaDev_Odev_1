<!DOCTYPE html>
<html>
<head>
  <title>CSS Projesi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Merhaba, CSS Projesi</h1>
  <p>Bu bir CSS projesi örneğidir.</p>
  <div class="box">
    <h2>Bu bir kutu</h2>
    <p>İçeriği burada yer alır.</p>
  </div>
  <div class="new-box">
    <h2>Yeni kutu</h2>
    <p>Bu yeni bir kutudur.</p>
  </div><br>

  <button class="button">Tıkla</button><br><br><br>

  <!-- Animasyon -->

  <div class="box-1 animated-box">
    
  </div><br><br><br>

  <!-- Responsive  -->

  <div class="container-1">
    <div class="box-2">Box 1</div>
    <div class="box-2">Box 2</div>
    <div class="box-2">Box 3</div>
  </div>
  


</body>
</html>
